components:
  schemas:
    Category:
      type: object
      description: Serializer for Category model.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
        is_active:
          type: boolean
      required:
      - id
      - name
    CategoryRequest:
      type: object
      description: Serializer for Category model.
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
        is_active:
          type: boolean
      required:
      - name
    Order:
      type: object
      description: Serializer for Order model.
      properties:
        id:
          type: integer
          readOnly: true
        order_number:
          type: string
          maxLength: 20
        status:
          enum:
          - pending
          - processing
          - shipped
          - delivered
          - cancelled
          type: string
          description: |-
            * `pending` - Pending
            * `processing` - Processing
            * `shipped` - Shipped
            * `delivered` - Delivered
            * `cancelled` - Cancelled
          x-spec-enum-id: cf8ca065ab34f5fa
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        created_at:
          type: string
          format: date-time
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
          readOnly: true
      required:
      - created_at
      - id
      - items
      - order_number
      - total_amount
