# ReadTheDocs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

# Build documentation with MkDocs
#mkdocs:
#  configuration: mkdocs.yml

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Optionally set the version of Python and requirements required to build your docs
python:
  version: '3.9'
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
    - requirements: docs/requirements.txt

# Optionally build docs for specific branches and tags
build:
  os: ubuntu-22.04
  tools:
    python: '3.9'
# Optionally include additional paths for documentation
# This is useful if you have documentation in subdirectories
# or if you want to include additional files
# include:
#   - docs/
#   - README.md

# Optionally exclude paths from documentation
# exclude:
#   - tests/
#   - .git/

# Optionally set environment variables
# environment:
#   VARIABLE_NAME: value

# Optionally specify additional build steps
# build:
#   commands:
#     - echo "Custom build step"
#     - make custom-docs

# Optionally specify additional install steps
# install:
#   commands:
#     - echo "Custom install step"
#     - pip install custom-package
